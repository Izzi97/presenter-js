<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <slide-set>
    <title-slide>
      This is the Title
    </title-slide>
    <simple-slide>
      <h1>First Slide</h1>
      <ol>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
        <li>Lorem ipsum dolor sit amet consectetur.</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, optio nobis.</li>
      </ol>
    </simple-slide>
    <headed-slide>
      <just-text slot="heading">This is the Heading</just-text>
      <div slot="content">this is some content</div>
    </headed-slide>
  </slide-set>

  <script type="module">
    import { toFullscreen } from "../lib/document.js"
    import load, { themes } from "../lib/present.js"
    import "../lib/templates.js"

    const slideSet = document.querySelector("slide-set")
    const { start } = load(slideSet, themes.dark)

    const { error, stop } = start()

    if (error)
      console.error(error)
  </script>
  <title>Presenter JS</title>
</head>
<body>
